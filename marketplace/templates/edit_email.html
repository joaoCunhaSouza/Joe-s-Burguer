{% extends 'base.html' %}
{% block title %}Editar E-mail{% endblock %}
{% block content %}
<h2>Editar E-mail</h2>
<form method="post">{% csrf_token %}
  <label for="email">E-mail:</label>
  <input type="email" name="email" id="email" value="{{ request.user.email }}" required>
  <button type="submit">Salvar</button>
</form>
{% if messages %}
  <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
{% endif %}
{% endblock %}
