<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Admin - Login</title>
    <style>
        /* Mesmo estilo do kitchen_base.html */
        html, body {
            height: 100%;
            background: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .kitchen-container {
            width: 980px;
            margin: 18px auto;
            padding: 18px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        
        header.kitchen-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        header.kitchen-header h1 {
            font-size: 20px;
            margin: 0;
        }
        
        /* Login box centralizado */
        .login-box {
            max-width: 420px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
        }
        
        .login-box h2 {
            font-size: 20px;
            margin: 0 0 16px 0;
            color: #333;
        }
        
        .login-box label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: #333;
        }
        
        .login-box input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: #ff4d4d;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #ff4d4d;
            color: #fff;
            padding: 8px 12px;
            font-weight: normal;
        }
        
        .btn-primary:hover {
            background: #e63939;
        }
        
        .error-message {
            color: #c00;
            margin-bottom: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="kitchen-container">
        <header class="kitchen-header">
            <h1>Administração</h1>
        </header>

        <div class="login-box">
            <h2>Login Admin</h2>
            
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <label>E-mail</label>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="admin@joesburguer.com"
                    required
                    autofocus
                />
                
                <label>Senha</label>
                <input 
                    type="password" 
                    name="password"
                    laceholder="Digite a senha"
                    required
                />
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </div>
    
    <script>
        async function refreshCsrfToken(){
            try{
                const resp = await fetch('/csrf/refresh/', {credentials: 'same-origin'});
                if(!resp.ok) return;
                const data = await resp.json();
                if(data && data.csrfToken){
                    document.querySelectorAll('input[name="csrfmiddlewaretoken"]').forEach(i => i.value = data.csrfToken);
                    document.cookie = 'csrftoken=' + data.csrfToken + '; path=/';
                }
            }catch(e){ console.warn('CSRF refresh failed', e); }
        }
        document.addEventListener('DOMContentLoaded', refreshCsrfToken);
    </script>
</body>
</html>
