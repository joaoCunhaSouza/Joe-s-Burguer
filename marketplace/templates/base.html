<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Joe's Burgers{% endblock %}</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #ff4d4d;
      --secondary: #ffccbc;
      --text: #333;
      --bg: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background-color: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }

    header h3 {
      font-size: 1.4rem;
    }

    .circle {
      position: relative;
      width: 40px;
      height: 40px;
      background: white;
      color: var(--primary);
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid var(--primary);
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
    }

    .circle:active {
      transform: scale(0.95);
    }

    .status {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
    }

    /* MENU */
    #menu {
      background: white;
      position: absolute;
      right: 10px;
      top: 60px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 100;
      display: none;
    }

    #menu a {
      display: block;
      color: var(--primary);
      text-decoration: none;
      padding: 8px;
      font-weight: 500;
      border-radius: 4px;
      white-space: nowrap;
    }

    #menu a:hover {
      background: #f9f9f9;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .nav-item {
      position: relative;
      font-size: 24px;
      color: var(--primary);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .nav-item:active {
      transform: scale(0.9);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background: white;
      color: var(--primary);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      /* aqui vc coloca ajustes responsivos gerais */
    }

    /* DESKTOP BLOCK (opcional, se quiser bloquear acesso desktop) */
    @media only screen and (min-width: 768px) {
      body::before {
        content: "Este sistema é otimizado para dispositivos móveis. Acesse de um smartphone.";
        display: block;
        padding: 50px;
        text-align: center;
        font-size: 24px;
        color: var(--primary);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: 1000;
      }
      body > *:not(:before) {
        display: none !important;
      }
    }
  </style>

   {% block style %}{% endblock %}

  <script>
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</head>
<body>
  <header>
    <h3>Joe's Burgers</h3>
    <div class="circle" onclick="toggleMenu();">
      {% if request.user.is_authenticated %}
      {{ request.user.first_name|slice:":1"|upper }}
      {% else %}
      <i class="fas fa-user"></i>
      {% endif %}
      <div class="status"></div>
    </div>
  </header>

  <div id="menu">
    <a href="{% url 'logout' %}">Sair</a>
    <!-- Pode adicionar outros links do menu aqui -->
  </div>

  {% block content %}
  <!-- Conteúdo específico da página será injetado aqui -->
  {% endblock %}

  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='{% url 'home' %}'">
      <i class="fas fa-home"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='{% url 'cart' %}'">
      <i class="fas fa-shopping-cart"></i>
      {% if cart_items_count and cart_items_count > 0 %}
      <span class="cart-count">{{ cart_items_count }}</span>
      {% endif %}
    </div>
  </div>
</body>
</html>
