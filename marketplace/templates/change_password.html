{% extends 'base.html' %}
{% block title %}Alterar Senha{% endblock %}
{% block content %}
<h2>Alterar Senha</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Salvar</button>
</form>
{% if messages %}
  <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
{% endif %}
{% endblock %}
