<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro</title>
<style>
/* Reset básico */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #ffffff;
  color: #333333;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Container do formulário */
form {
  background: #f9f9f9;
  border: 1px solid #dddddd;
  border-radius: 8px;
  padding: 20px;
  max-width: 320px;
  width: 100%;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Título */
h2 {
  text-align: center;
  color: #ff4d4d;
  margin-bottom: 20px;
}

/* Campos de input */
input {
  width: 100%;
  margin: 8px 0;
  padding: 12px;
  border: 1px solid #cccccc;
  border-radius: 4px;
  font-size: 1em;
}

/* Botão */
button {
  background: #ff4d4d;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  width: 100%;
  padding: 12px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #ff4d4d;
}
</style>
</head>
<body>
<form method="post">
  <h2>Cadastro</h2>
  {% csrf_token %}
  <input name="name" placeholder="Nome" required>
  <input name="phone" placeholder="Celular" required>
  <input type="email" name="email" placeholder="Gmail" required>
  <input type="password" name="password" placeholder="Senha" required>
  <button type="submit">Cadastrar</button>
</form>
</body>
</html>
