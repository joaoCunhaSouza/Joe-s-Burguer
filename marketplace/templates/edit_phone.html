{% extends 'base.html' %}
{% block title %}Editar Telefone{% endblock %}
{% block content %}
<h2>Editar Telefone</h2>
<form method="post">{% csrf_token %}
  <label for="phone">Telefone:</label>
  <input type="text" name="phone" id="phone" value="{{ request.user.profile.phone }}" required>
  <button type="submit">Salvar</button>
</form>
{% if messages %}
  <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
{% endif %}
{% endblock %}
