<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho</title>
<style>
/* Reset e base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', Arial, sans-serif;
}

body {
  background: #f5f5f5;
  color: #333;
  line-height: 1.5;
  padding: 15px;
}

/* Título */
h2 {
  text-align: center;
  color: #ff4d4d;
  font-size: 1.6rem;
  margin-bottom: 20px;
}

/* Card do item */
.cart-item {
  background: white;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
}

.cart-item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 8px;
  margin-right: 15px;
}

.cart-item-info {
  flex: 1;
}

.cart-item-info h4 {
  color: #333;
  font-size: 1rem;
  margin-bottom: 5px;
}

.cart-item-info p {
  color: #666;
  font-size: 0.9rem;
}

/* Total e botão */
.cart-summary {
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-top: 20px;
}

.cart-summary p {
  font-size: 1.2rem;
  font-weight: 600;
  color: #ff4d4d;
  text-align: center;
  margin-bottom: 15px;
}

.button-confirm {
  width: 100%;
  background: #ff4d4d;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

.button-confirm:active {
  background: #e63c3c;
}

/* Aviso de funcionalidade */
p.notice {
  text-align: center;
  color: #666;
  margin-top: 30px;
  font-size: 0.95rem;
}

/* Mobile otimizado */
@media(min-width: 768px) {
  body::before {
    content: "Este sistema é otimizado apenas para dispositivos móveis. Acesse de um smartphone.";
    display: block;
    padding: 50px;
    text-align: center;
    font-size: 24px;
    color: #f44336;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: white;
    z-index: 1000;
  }
  body > *:not(:before) {
    display: none !important;
  }
}
</style>
</head>
<body>

<h2>Seu Carrinho</h2>

{% if cart_items %}
  {% for item in cart_items %}
  <div class="cart-item">
    <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
    <div class="cart-item-info">
      <h4>{{ item.product.name }}</h4>
      <p>Quantidade: {{ item.quantity }}</p>
      <p>R$ {{ item.total_price|floatformat:2 }}</p>
    </div>
  </div>
  {% endfor %}

  <div class="cart-summary">
    <p>Total: R$ {{ cart_total|floatformat:2 }}</p>
    <form method="post" action="{% url 'finalize_order' %}">
      {% csrf_token %}
      <button type="submit" class="button-confirm">Finalizar Pedido</button>
    </form>
  </div>
{% else %}
  <p class="notice">Seu carrinho está vazio.</p>
{% endif %}

</body>
</html>
