<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
/* === Estilo consistente com o restante do site === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  font-family: 'Roboto', Arial, sans-serif;
}

body {
  background-color: #ffffff;
  color: #333;
  line-height: 1.5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

h2 {
  text-align: center;
  color: #ff4d4d;
  font-size: 1.8rem;
  margin-bottom: 20px;
}

form {
  max-width: 350px;
  margin: 0 auto;
  background: #f9f9f9;
  border: 1px solid #eee;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

input {
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 1rem;
}

input:focus {
  border-color: #ff4d4d;
  outline: none;
}

button {
  background-color: #ff4d4d;
  color: white;
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:active {
  background-color: #e63c3c;
}

p {
  text-align: center;
  margin-top: 15px;
  font-size: 0.95rem;
}

a {
  color: #ff4d4d;
  text-decoration: none;
  font-weight: 600;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <input type="email" name="email" placeholder="E-mail" required>
  <input type="password" name="password" placeholder="Senha" required>
  <button type="submit">Entrar</button>
</form>
<p>NÃ£o tem conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
</body>
</html>
