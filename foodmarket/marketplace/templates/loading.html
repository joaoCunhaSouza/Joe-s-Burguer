<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carregando...</title>
<style>
/* Reset e base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', Arial, sans-serif;
}
body {
  background: #f5f5f5;
  color: #ff4d4d;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
.loader-text {
  font-size: 1.5rem;
  font-weight: 600;
}

/* Spinner */
.loader-spinner {
  margin-top: 20px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #ff4d4d;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

/* Animar o spinner */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Bloqueio para desktop */
@media(min-width:768px) {
  body::before {
    content: "Este sistema é otimizado apenas para dispositivos móveis. Por favor, acesse de um smartphone.";
    display: block;
    padding: 50px;
    text-align: center;
    font-size: 24px;
    color: #f44336;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: white;
    z-index:1000;
  }
  body > *:not(:before) {
    display: none !important;
  }
}
</style>
<script>
  setTimeout(function() {
    window.location.href = "{% url 'login' %}";
  }, 2000);
</script>
</head>
<body>
<div>
  <div class="loader-text">Carregando...</div>
  <div class="loader-spinner"></div>
</div>
</body>
</html>
